<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0ff;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .operator {
      background: #ff9800;
      color: white;
    }

    .number {
      background: #444;
      color: white;
    }

    .equal {
      background: #00bcd4;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background: #f44336;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="equal" onclick="calculateResult()">=</button>

      <button class="number" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendValue(value) {
      if (currentInput === '0' && value !== '.') {
        currentInput = '';
      }
      currentInput += value;
      display.innerText = currentInput;
    }

    function clearDisplay() {
      currentInput = '';
      display.innerText = '0';
    }

    function calculateResult() {
      try {
        let result = eval(currentInput);
        display.innerText = result;
        currentInput = result.toString();
      } catch (error) {
        display.innerText = 'Error';
        currentInput = '';
      }
    }
  </script>
</body>
</html>
